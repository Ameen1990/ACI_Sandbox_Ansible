---
-  hosts: apic
   any_errors_fatal: true
   gather_facts: no
   
   vars:
     ansible_connection: local
     ansible_python_interpreter: /usr/bin/python3
     tn_name: 'am_tn'

   vars_prompt:
     - name: "apic_ip"
       prompt: "Enter APIC IP"
       default: 'sandbox-iosxe-latest-1.cisco.com'
       private: no

     - name: "user"
       prompt: "Enter your APIC Username"
       default: 'developer'
       unsafe: yes

     - name: "pass"
       prompt: "Enter your APIC Password"
       private: yes
       default: 'C1sco12345'
       unsafe: yes

   tasks:
   - name: Remove a tenant
     aci_tenant: 
       tenant: "{{ tn_name }}"
       host: "{{ inventory_hostname }}"
       username: "{{ user }}"
       password: "{{ pass }}"
       state: absent
