---
-  hosts: apic
   any_errors_fatal: true

   vars:
     ansible_connection: local
     ansible_python_interpreter: /usr/bin/python3
 #    tn_name: 'am_tn'
#     bd: 'am_db'
  #   status: 'created,modified'
     #status: 'deleted'
   #  vrf: 'am-vrf'

   vars_prompt:
     - name: "apic_ip"
       prompt: "Enter APIC IP"
       default: 'sandboxapicdc.cisco.com'
       private: no

     - name: "user"
       prompt: "Enter your APIC Username"
       default: 'admin'
       unsafe: yes

     - name: "pass"
       prompt: "Enter your APIC Password"
       private: yes
       unsafe: yes

   tasks:
   - name: auth
     aci_rest:
       host: "{{ inventory_hostname }}"
       username: "{{ user }}"
       password: "{{ pass }}"
       validate_certs: false
       path: api/mo/uni.json
       #method: post

   - name: create a tenant
     aci_tenant: 
       tenant: am-tn
       host: "{{ inventory_hostname }}"
       username: "{{ user }}"
       password: "{{ pass }}"

     aci_vrf: 
       vrf: am-vrf
       tenant: am-tn
       host: "{{ inventory_hostname }}"
       username: "{{ user }}"
       password: "{{ pass }}"

     aci_bd: 
       bd: am_bd
       vrf: am-vrf
       tenant: am-tn
       host: "{{ inventory_hostname }}"
       username: "{{ user }}"
       password: "{{ pass }}"
