---
-  hosts: apic
   any_errors_fatal: true
   gather_facts: no
 #  validate_certs: false

   vars:
     ansible_connection: local
     ansible_python_interpreter: /usr/bin/python3
     tn_name: 'am_tn'

   vars_prompt:
     - name: "apic_ip"
       prompt: "Enter APIC IP"
       default: '10.10.20.14'
       private: no

     - name: "user"
       prompt: "Enter your APIC Username"
       default: 'ameen.azza'
       unsafe: yes

     - name: "pass"
       prompt: "Enter your APIC Password"
       default: 'QMTAXVNT'
       private: yes
       unsafe: yes

   tasks:

   - name: Remove a tenant
     aci_tenant: 
       tenant: "{{ tn_name }}"
       host: "{{ inventory_hostname }}"
       username: "{{ user }}"
       password: "{{ pass }}"
       state: absent
