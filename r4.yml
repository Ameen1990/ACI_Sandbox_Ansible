---
-  hosts: apic
   any_errors_fatal: true
   gather_facts: no

   vars:
     ansible_connection: local
     ansible_python_interpreter: /usr/bin/python3
     tn_name: 'am_tn'
     bd_1: 'Web_server'
     bd_2: 'App_server'
     bd_3: 'Data_Base'
     vrf_name: 'am_vrf'
     ap_name: 'am_ap'
     l3out_name: 'L3_Out_Element'
     epg_1: 'Web_Server'
     epg_2: 'App_Server'
     epg_3: 'Data_Base'
     cont_1: 'App_Web'
     cont_2: 'DB_App'
     cont_3: 'Web_L3'


   vars_prompt:
     - name: "apic_ip"
       prompt: "Enter APIC IP"
       default: 'sandbox-iosxe-latest-1.cisco.com'
       private: no

     - name: "user"
       prompt: "Enter your APIC Username"
       default: 'developer'
       unsafe: yes

     - name: "pass"
       prompt: "Enter your APIC Password"
       default: 'C1sco12345'
       private: yes
       unsafe: yes

   tasks:
   - name: remove a tenant
     aci_tenant: 
       tenant: "{{ tn_name }}"
       host: "{{ inventory_hostname }}"
       username: "{{ user }}"
       password: "{{ pass }}"
       state: absent
